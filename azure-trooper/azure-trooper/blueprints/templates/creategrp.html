<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create Group</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  </head>
  <body>
    <div id="escape">
      <p><a href="{{ url_for('home')}}">Back to Home</a></p>
    </div>
    <div class="msg" style="color: red;">{{ msg }}</div>
    <div class="grpForm">
      <h2>Create Group</h2>
      <form action="{{ url_for('createGroup') }}" method="post">
        <label for="groupname">
          <i class="fas fa-user-friends">Group Name</i>
        </label>
        <input type="text" name="grpname" placeholder="Group Name" id="grpname" required>
        <br>
        <label for="Group Description">
          <i class="fas fa-edit">Group Description</i>
        </label>
        <br>
        <textarea name="grpdescription" rows="3" cols="6"></textarea>
        <br>
        <input type="submit" value="Create">
      </form>
    </div>
  </body>
</html>
